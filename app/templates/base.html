<!DOCTYPE html>
<html>
  <head>
    <title>Flask App</title>    
  </head>
  <body>
   
    <header>
      <div class="container">
        <h1 class="logo">Flask App</h1>
      </div>
    </header> 
     {% with messages = get_flashed_messages() %}
     {% if messages %}
     <ul>
        {% for message in messages %}
           <li> {{ message }}</li>
        {% endfor %}
     </ul>
     {% endif %}
     {% endwith %}
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
     
  </body>
</html>
